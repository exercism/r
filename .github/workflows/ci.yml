# This workflow will do a clean install of the dependencies and run tests across different versions
#
# Requires scripts:
# - bin/run_lints.R
# - bin/run_tests.R

name: Exercise tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  precheck:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633
      
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 4.3.1
          use-public-rspm: true

      - name: Install project dependencies
        run: |
          install.packages(c("testthat", "jsonlite", "lintr"))
        shell: Rscript {0}

      - name: Run exercism/r ci pre-check (checks config, lint code) for all exercises
        run: |
          source("bin/run_lints.R")
        shell: Rscript {0}

  ci:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        R: [ '4.3.1' ]

    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633
      
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.R }}

      - name: Install project dependencies
        run: |
          install.packages(c("testthat", "jsonlite", "lintr"))
        shell: Rscript {0}

      - name: Run exercism/r ci (runs tests) for all exercises
        run: |
          source("bin/run_tests.R")
        shell: Rscript {0}
