# This workflow will do a clean install of the dependencies and run tests across different versions
#
# Requires scripts:
# - bin/run_tests.R

name: Exercise tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938

      - uses: r-lib/actions/setup-r@e6be4b3706e0f39bc7a4cf4496a5f2c4cb840040
        with:
          r-version: 4.3.1

      - uses: r-lib/actions/setup-r-dependencies@e6be4b3706e0f39bc7a4cf4496a5f2c4cb840040
        with:
          cache-version: 1
          packages: |
            testthat
            jsonlite
            dplyr
            stringr
            readr
            purrr
            tibble

      - name: Run exercism/r ci (runs tests) for all exercises
        run: |
          source("bin/run_tests.R")
        shell: Rscript {0}
